
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title></title>
	<script type="text/javascript">

		function init(){
			var bHaveFileAPI = (window.File && window.FileReader);

			if (!bHaveFileAPI){
				alert("This browser doesn't support the File API");
				return;
			}

			document.getElementById("fileElem").addEventListener("change", onFileChanged);
		}

		function onFileChanged(evt){
			var files = evt.target.files,
				totalBytes = 0,
				fileslen = files.length,
				fileInfo;

			for (var i = 0; i < fileslen; i++) {
				fileInfo = "<p>File name: " + files[i].name + "; size: " + files[i].size + "; type: " + files[i].type + "</p>";

				totalBytes += files[i].size;

				document.getElementById("filedata").innerHTML += fileInfo;
			}
			document.getElementById("filedata").innerHTML += "<p>Total of " + fileslen + " files, " + totalBytes + " bytes.</p>";
		}
		
		window.addEventListener("load", init);
	</script>
</head>

<body>
<h1>Using the file input type</h1>

<form action="">
	<label>Select a file:</label>
	<input type="file" name="files" id="fileElem" multiple="multiple" />
</form>
<div id="filedata"></div>
</body>
</html>
