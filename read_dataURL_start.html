
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title></title>
	<style type="text/css">
		#filedrop {
			width: 300px;
			height: 200px;
			color: #ccc;
			border: 3px dashed #9a9a9a;
		}
	</style>
	<script type="text/javascript">

		function init(){
			var bHaveFileAPI = (window.File && window.FileReader);

			if (!bHaveFileAPI){
				alert("This browser doesn't support the File API");
				return;
			}

			document.getElementById("fileElem").addEventListener("change", onFileChanged);
		}


		function onFileChanged(evt){

			var file = evt.target.files[0],
				totalBytes = 0,
				

			if(!file.type.match("image.*")){
				return;
			}

			var reader = new FileReder();

			reader.onload = function(evt){
				var resultdata = evt.target.result,
					img = new Image();
					img.src = event.target.result;
					document.getElementById("filecontents").appendChild(img);
			}

			reader.readAsDataURL(file);

		}
		
		window.addEventListener("load", init);
	</script>
</head>

<body>
	<h1>Using Drag and Drop</h1>
	<form action="">
		<label>Select a file:</label>
		<input type="file" name="files" id="fileElem" />
	</form>
	<p>File Contents:</p>
	<div id="filecontents"></div>
</body>
</html>
